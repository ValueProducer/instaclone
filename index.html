<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login | Instaclone</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <main class="login">
            <div class="login__column">
                <img 
                src="images/phone.png" 
                alt="Phone Image" 
                title="Phone images" 
                class="login__phone-image" 
                />
            </div>
            <section class="login__column">
                <div class="login__section login__sign-in">
                    <img 
                        src="images/logo.png"
                        alt="Logo"
                        title="Logo"
                        class="login__logo"
                    />
                   
<!-- 하하하하-->

                    <form method="GET" action="feed.html">
                    	<div class="login__input-container">
                            <input
                           		 type="text"
                           		 name="username"
                           		 placeholder="Username"
                           		 required
                      	    />
                      	</div>
                      	<div class="login__input-container">
                        	<input 
                            	type="password" 
                            	name="password"
                            	placeholder="Password"
                            	required
                        	/>
                        	<a href="#">Forgot?</a>
                        </div>
                       	<div class="login__input-container">
                        	<input 
                            	type="submit" 
                            	value="Log in"
                            	class="login__input login__input --btn"
                            />
                        </div>
                    </form>
                    <span class="login__divider">or</span>
                    <a class="login__fb-link" href="#">
                    	<i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i> Log in with Facebook
                    </a>
                </div>
                <div class="login__section login__sign-up">
                	<span class="login__text">
                		Don't have an account? 
                		<a href="#" class="login__link">
                			Sign up
                		</a>
                	</span>
                </div>
                <div class="login__section login__section--transparent login__app">
                	<span class="login__text">
                		Get the app.
                	</span>
                	<div class="login__appstores">
                		<img 
                			src="images/ios.png"
                			alt="iOS"
                			title="Get the app!"
                			class="login__appstore"
                		/>
                		<img 
                			src="images/android.png"
                			alt="ANDROID"
                			title="Get the app!"
                			class="login__appstore"
                		/>
                	</div>
                </div>
            </section>
        </main>
        <footer class="footer">
        	<nav class="footer__nav">
        		<ul class="footer__list">
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>ABOUT US</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>SUPPORT</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>BLOG</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>PRESS</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>API</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>JOBS</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>PRIVACY</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>TERMS</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>DIRECTORY</li>
        			<li class="footer__list-item"><a href="#" class="footer__link"></a>LANGUAGE</li>
        		</ul>
        	</nav>
        	<span class="footer__copyright">© 2017 INSTAGRAM</span>
        </footer>
    </body>
</html>
